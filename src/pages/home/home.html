<ion-content padding>
  <div class="home_page">
    <button ion-button full class="primary-btn" (click)="getAddress()">Get Address</button>
  </div>
  <div class="">
    <ion-card>

      <ion-item class="address_text">
        <ion-icon item-start large></ion-icon>
        <h2>{{result.card_title}}</h2>
        <p text-wrap>{{result.address}}</p>
      </ion-item>

      <ion-item>
        <span item-start>18 min</span>
        <span item-start>(2.6 mi)</span>
        <button ion-button icon-start clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>

    </ion-card>
  </div>
</ion-content>
